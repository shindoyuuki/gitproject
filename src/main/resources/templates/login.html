<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン画面</title>
</head>
<body>
<div class="container-fluid">
    <h2>ログイン画面</h2>
    <form th:action="@{/login}" method="post" th:object="${loginForm}">
        <div class="form-group">
            <div class="col-3 col-md-2 col-xxl-1">
                <p><label for="loginId">ログインID：</label>
                <input type="text" class="form-control" th:field="*{loginId}">
            </div>
            <div class="col-3 col-md-2 col-xxl-1">
                <p><label for="password">パスワード：</label>
                <input type="password" class="form-control" th:field="*{password}">
            </div>
            <p><input type="submit" class="btn btn-primary" value="ログイン">
        </div>
    </form>
    <a th:href="@{/signup}">ユーザー登録はこちら</a>
</div>
</body>
</html>
